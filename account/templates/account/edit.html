{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container">
<!--Контент-->
<h1>Редактироать свои данные:</h1>
<form action="." method="post", enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить"></p>
</form>
</main>
    <!--End Контент-->
{% endblock %}
